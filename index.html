  <script>
    emailjs.init("7wKvCLIVPb3U73ngz"); // تهيئة المفتاح الخاص بك هنا

    var form = document.getElementById('appointmentForm');
    var submitBtn = document.getElementById('submitBtn');
    var correctAnswer = generateCaptchaQuestion();

    function generateCaptchaQuestion() {
      var num1 = Math.floor(Math.random() * 10) + 1;
      var num2 = Math.floor(Math.random() * 10) + 1;
      var question = 'ما هو مجموع ' + num1 + ' و ' + num2 + '؟';
      var answer = num1 + num2;
      document.getElementById('captchaQuestion').textContent = question;
      return answer;
    }

    // دالة لإرسال البريد الإلكتروني
    function sendEmail() {
     var name = document.getElementById('name').value;
     var gender = document.getElementById('gender').value;
     var services = Array.from(document.getElementById('services').options)
       .filter(option => option.selected)
       .map(option => option.value)
       .join(', ');
     var phone = document.getElementById('phone').value;
     var date = document.getElementById('date').value;
     var time = document.getElementById('time').value;
     var reason = document.getElementById('reason').value;
   
     // استخدام خدمة البريد الإلكتروني لإرسال الحجز
   
     // عرض شريط التحميل أثناء إرسال الحجز
     Swal.fire({
       title: 'جارٍ الحجز...',
       allowOutsideClick: false,
       onBeforeOpen: () => {
         Swal.showLoading();
       }
     });
   
     emailjs.send("service_ql110ut", "template_lg2nhwj", {
       to_email: "sediagtahoy@gmail.com",
       name: name,
       gender: gender,
       services: services,
       phone: phone,
       date: date,
       time: time,
       reason: reason
     }).then(function(response) {
       // إخفاء شريط التحميل عند إتمام الحجز بنجاح
       Swal.close();
   
       // عرض رسالة تأكيد الحجز
       Swal.fire({
         title: 'تم الحجز بنجاح!',
         icon: 'success',
         timer: 2000, // يمكنك تعديل هذا الوقت حسب رغبتك
         showConfirmButton: false
       });
     }, function(error) {
       // إخفاء شريط التحميل في حالة حدوث خطأ أثناء الحجز
       Swal.close();
   
       // عرض رسالة خطأ في حالة فشل الحجز
       Swal.fire({
         title: 'حدث خطأ أثناء إرسال الحجز. الرجاء المحاولة مرة أخرى.',
         icon: 'error',
         timer: 2000, // يمكنك تعديل هذا الوقت حسب رغبتك
         showConfirmButton: false
       });
     });
   }
    // دالة للتحقق من صحة CAPTCHA وإرسال البريد عندما تكون الإجابة صحيحة
    function validateCaptcha() {
      var captchaAnswer = parseInt(document.getElementById('captcha').value, 10);

      if (captchaAnswer === correctAnswer) {
        alert('تم تأكيد أنك إنسان!');
        sendEmail(); // استدعاء دالة إرسال البريد الإلكتروني
      } else {
        alert('الرجاء إعادة المحاولة. الجواب غير صحيح.');
        correctAnswer = generateCaptchaQuestion();
        document.getElementById('captcha').value = '';
      }
    }

    // تعيين الحدث على إرسال النموذج
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      validateCaptcha(); // قم بالتحقق من صحة الـ CAPTCHA
    });
  </script>
