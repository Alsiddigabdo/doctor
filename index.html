<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- رابط مكتبة SweetAlert -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.0/dist/sweetalert2.all.min.js"></script>


  <title>حجز موعد</title>
  <style>
    /* الستايل هنا */
    body {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f9f9f9;
        }

    form {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      margin-top: 100px;
    }


    h1 {
      
      text-align: center;
      color: #004aad;
      margin-top: 0;
      position: fixed;
      top: 0;
      width: 100%;
      height:80px;
      background-color: #fff;
      padding: 10px 0;
      z-index: 9999;
    }


    label {
      display: block;
      color: #004aad;
      margin-bottom: 10px;
      text-align: center;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    input[type="file"],
    input[type="checkbox"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }

    input[type="submit"]:hover {
      background-color: #002b6b;
    }
    input[type="submit"]:hover {
      background-color: #002b6b;
    }
        /* تنسيق الزر */
    input[type="submit"] {
      display: block;
      width: 200px;
      margin: 0 auto;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* تجميل وتحديد شكل عنصر select */
select {
  display: block;
  width: 300px; /* تعديل حجم العنصر حسب الحاجة */
  margin: 0 auto; /* وضع العنصر في وسط الشاشة أفقيًا */
  padding: 10px;
  border: 2px solid #004aad;
  border-radius: 8px;
  font-size: 16px;
  color: #333;
  background-color: #fff;
  appearance: none; /* إزالة الأسلوب الافتراضي لعنصر select */
  background-image: url('path/to/custom-arrow.png'); /* إضافة صورة أيقونة السهم الخاصة بالعنصر */
  background-repeat: no-repeat;
  background-position: right center; /* وضع الأيقونة عند اليمين ووسط العنصر */
  cursor: pointer;
}

/* تجميل الخيارات المنسدلة */
select option {
  padding: 10px;
  font-size: 16px;
  color: #333;
  background-color: #fff;
  border-bottom: 1px solid #ccc;
}

/* تغيير شكل العنصر عند التفاعل معه */
select:hover,
select:focus {
  border-color: #002b6b; /* تغيير لون الحدود عند التحويم بالفأرة أو التركيز */
  box-shadow: 0 0 5px rgba(0, 42, 107, 0.5); /* إضافة ظل للعنصر عند التحويم بالفأرة أو التركيز */
}
/* تجميل خانة CAPTCHA */
label[for="captcha"] {
  display: inline-block;
  color: #004aad;
  margin-bottom: 10px;
  text-align: center;
  margin-left:35px ;
}

#captchaQuestion {
  font-size: 16px;
  color: #333;
  font-weight: bold;
}
.medical-icon {
  
    font-size: 35px;
    margin-top:40px ;
    color: skyblue; /* اللون البني */
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-20px);
    }
    60% {
        transform: translateY(-10px);
    }
}


.line {
  width: 100px;
  height: 2px;
  margin-left :100px ;
  bottom:8px;
  color: blue;
  position: relative;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% {
    transform: scaleX(1);
    background-color: blue;
  }
  50% {
    transform: scaleX(1.5);
    background-color: blue;
  }
  100% {
    transform: scaleX(1);
    background-color: skyblue;
  }
}
.blue-icon {
/* تحديد الأبعاد الافتراضية للعنصر */
  width: 30px;
  height: 30px;
  /* تحديد الألوان والتأثيرات المناسبة للرمز */
  color: blue;
  transition: transform 0.3s ease-in-out;
}
.alert {
  border: 1px solid #6a9bcf;
  border-radius: 4px;
  background-color: #f0f7fd;
  padding: 10px;
  color: #004aad;
  font-size: 16px;
  margin-top: 20px;
  display: none;
}


  </style>
</head>

<body>
  <h1>  <i class="medical-icon fas fa-heartbeat"></i>  حجز موعد </h1>
  <form id="appointmentForm">
    

    <label for="name">:الاسم <i class="icon fas fa-user"></i>
</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="gender">: النوع  <i class="icon fas fa-mars"></i> <!-- للذكور -->
    <i class="icon fas fa-venus"></i> <!-- للإناث -->
    </body></label>
    <select id="gender" name="gender" required>
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select><br><br>
    
    
  
    


    <label for="services">:الخدمات المتاحة    <i class="fas fa-cog"></i></label>
        <div class="line"></div>
    <select id="services" name="services" multiple required>
      <option value="service1">الخدمة 1</option>
      <option value="service2">الخدمة 2</option>
      <option value="service3">الخدمة 3</option>
    </select><br><br>

    <label for="phone">: رقم الهاتف   <i class="fas fa-phone"></i></label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="date">:تاريخ الحجز       <i class="fas fa-calendar-alt"></i></label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">: وقت الحجز    <i class="fas fa-clock"></i></label>
    <input type="time" id="time" name="time" required><br><br>

    <label for="reason">:  سبب الحجز      <i class="fas fa-calendar-check"></i></label>
    <textarea id="reason" name="reason" required></textarea><br><br>

    <!-- مجال الـ CAPTCHA -->
    <label for="captcha">أدخل الناتج:</label>
    <span id="captchaQuestion"></span> <!-- عرض السؤال هنا -->
    <input type="text" id="captcha" required><br><br>

    <input type="submit" value="حجز الموعد" id="submitBtn">
    
  </form>
  
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.0/dist/sweetalert2.all.min.js"></script>

  

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("7wKvCLIVPb3U73ngz"); // تهيئة المفتاح الخاص بك هنا

    var form = document.getElementById('appointmentForm');
    var submitBtn = document.getElementById('submitBtn');
    var correctAnswer = generateCaptchaQuestion();

    function generateCaptchaQuestion() {
      var num1 = Math.floor(Math.random() * 10) + 1;
      var num2 = Math.floor(Math.random() * 10) + 1;
      var question = 'ما هو مجموع ' + num1 + ' و ' + num2 + '؟';
      var answer = num1 + num2;
      document.getElementById('captchaQuestion').textContent = question;
      return answer;
    }

    // دالة لإرسال البريد الإلكتروني
    function sendEmail() {
     var name = document.getElementById('name').value;
     var gender = document.getElementById('gender').value;
     var services = Array.from(document.getElementById('services').options)
       .filter(option => option.selected)
       .map(option => option.value)
       .join(', ');
     var phone = document.getElementById('phone').value;
     var date = document.getElementById('date').value;
     var time = document.getElementById('time').value;
     var reason = document.getElementById('reason').value;
   
     // استخدام خدمة البريد الإلكتروني لإرسال الحجز
   
     // عرض شريط التحميل أثناء إرسال الحجز
     Swal.fire({
       title: 'جارٍ الحجز...',
       allowOutsideClick: false,
       onBeforeOpen: () => {
         Swal.showLoading();
       }
     });
   
     emailjs.send("service_ql110ut", "template_lg2nhwj", {
       to_email: "sediagtahoy@gmail.com",
       name: name,
       gender: gender,
       services: services,
       phone: phone,
       date: date,
       time: time,
       reason: reason
     }).then(function(response) {
       // إخفاء شريط التحميل عند إتمام الحجز بنجاح
       Swal.close();
   
       // عرض رسالة تأكيد الحجز
       Swal.fire({
         title: 'تم الحجز بنجاح!',
         icon: 'success',
         timer: 2000, // يمكنك تعديل هذا الوقت حسب رغبتك
         showConfirmButton: false
       });
     }, function(error) {
       // إخفاء شريط التحميل في حالة حدوث خطأ أثناء الحجز
       Swal.close();
   
       // عرض رسالة خطأ في حالة فشل الحجز
       Swal.fire({
         title: 'حدث خطأ أثناء إرسال الحجز. الرجاء المحاولة مرة أخرى.',
         icon: 'error',
         timer: 2000, // يمكنك تعديل هذا الوقت حسب رغبتك
         showConfirmButton: false
       });
     });
   }
    // دالة للتحقق من صحة CAPTCHA وإرسال البريد عندما تكون الإجابة صحيحة
    function validateCaptcha() {
      var captchaAnswer = parseInt(document.getElementById('captcha').value, 10);

      if (captchaAnswer === correctAnswer) {
        alert('تم تأكيد أنك إنسان!');
        sendEmail(); // استدعاء دالة إرسال البريد الإلكتروني
      } else {
        alert('الرجاء إعادة المحاولة. الجواب غير صحيح.');
        correctAnswer = generateCaptchaQuestion();
        document.getElementById('captcha').value = '';
      }
    }

    // تعيين الحدث على إرسال النموذج
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      validateCaptcha(); // قم بالتحقق من صحة الـ CAPTCHA
    });
  </script>
</body>

</html>
